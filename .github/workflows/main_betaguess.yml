name: Build and deploy betaguess

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    outputs:
      dist: ${{ steps.dist-artifact-upload.outputs.artifact-id }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package.json
      - run: npm ci
      #      - run: npm test

      - name: Build project
        run: npm run build --configuration=production --base-href=http://${{GITHUB_REPOSITORY_OWNER}}.github.io/betaguess

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'frontend/build/browser'

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHug Pages
        id: deployment
        uses: actions/deploy-pages@v4

