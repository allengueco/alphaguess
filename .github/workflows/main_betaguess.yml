name: Build and deploy betaguess

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    outputs:
      dist: ${{ steps.dist-artifact-upload.outputs.artifact-id }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package.json
      - run: npm ci
      #      - run: npm test

      - name: Build project
        run: npm build --configuration=production

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        id: dist-artifact-upload
        with:
          name: github-pages
          path: 'build'

